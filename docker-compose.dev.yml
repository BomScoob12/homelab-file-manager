version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: file-manager-backend-dev
    environment:
      - FILE_MANAGER_BASE_PATH=/data
      - PORT=8080
      - HOST=0.0.0.0
      - LOG_LEVEL=debug
    ports:
      - "8080:8080"
    volumes:
      - ./data:/data
    networks:
      - file-manager-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: file-manager-frontend-dev
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - file-manager-network
    restart: unless-stopped
    environment:
      - CHOKIDAR_USEPOLLING=true
      - VITE_API_BASE_URL=http://backend:8080

networks:
  file-manager-network:
    driver: bridge